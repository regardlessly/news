<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaritaHub News Assistant</title>
  <link rel="stylesheet" href="/chat/static/style.css?v=2" />
</head>
<body>
  <div class="layout">
    <!-- Main chat area (no sidebar) -->
    <main class="chat-main">
      <div class="chat-header">
        <div class="chat-header-left">
          <span class="chat-logo">ğŸ“° CaritaHub News Assistant</span>
        </div>
        <div class="chat-header-right">
          <button class="btn-new-chat-top" id="newChatBtn">+ New Chat</button>
          <a href="/" class="btn-nav">News Viewer</a>
          <a href="/digest" class="btn-nav btn-nav-primary">Summary Edition</a>
          <button class="btn-icon" id="themeToggle" title="Toggle theme">ğŸŒ™</button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <div class="welcome-icon">ğŸ—ï¸</div>
          <h2>CaritaHub News Assistant</h2>
          <p>Ask me anything about recent news. I have access to articles from the past 7 days.</p>
        </div>
      </div>

      <div class="chat-input-area">
        <div class="input-row">
          <textarea
            id="chatInput"
            class="chat-input"
            placeholder="Ask about the news..."
            rows="1"
          ></textarea>
          <button class="btn-send" id="sendBtn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <p class="input-hint">Based on CNA articles from the past 7 days</p>
      </div>
    </main>
  </div>

  <script src="/chat/static/app.js?v=3"></script>
</body>
</html>
